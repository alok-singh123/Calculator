<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Cal.css">
    <title>calculator</title>
</head>
<body>
  <div id="calculator">
    <input type="text" placeholder="0" id="input" readonly>
    <div>
        <button id="operator AC">AC</button>
        <button id="operator DEL">DEL</button>
        <button id="operator">%</button>
        <button id="operator">/</button>
    </div>
    <div>
        <button id="operator ">7</button>
        <button id="operator ">8</button>
        <button id="operator">9</button>
        <button id="operator">*</button>
    </div>
    <div>
        <button id="operator ">4</button>
        <button id="operator ">5</button>
        <button id="operator">6</button>
        <button id="operator">-</button>
    </div>
    <div>
        <button id="operator">1</button>
        <button id="operator">2</button>
        <button id="operator">3</button>
        <button id="operator">+</button>
    </div>
    <div>
        <button id="operator">00</button>
        <button id="operator">0</button>
        <button id="operator">.</button>
        <button id="operator eqlbtn">=</button>
    </div>
  </div> 
  
  
    <script src="Cal.js"></script>
</body>
</html>
